version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: Register env
          command: |
            export NAME=Taro >> $BASH_ENV;
            source $BASH_ENV;
          environment:
            NAME_ENV: $NAME
      - run:
          name: temp echo
          command: echo ${NAME_ENV}

  say-goodbye:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say goodbye"
          command: "echo Good Bye"
      - run:
          name: echo env
          command: echo "${NAME_ENV}"



workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-goodbye:
          requires:
            - say-hello
        
